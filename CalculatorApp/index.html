<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gaurav's Calculator</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">
					<p>Calculator</p>
					<input
						type="text"
						placeholder="Enter value"
						name="inputTag"
						id="inputTag"
						value="0"
					/>
				</div>
				<div class="allButtons">
					<div><button id="plus" class="buttons sp">+</button></div>
					<div><button id="minus" class="buttons sp">-</button></div>
					<div><button id="multiply" class="buttons sp">x</button></div>
					<div><button id="divide" class="buttons sp">/</button></div>

					<div><button id="7" class="buttons nos">7</button></div>
					<div><button id="8" class="buttons nos">8</button></div>
					<div><button id="9" class="buttons nos">9</button></div>
					<div><button id="plusOrMinus" class="buttons sp">+/-</button></div>

					<div><button id="4" class="buttons nos">4</button></div>
					<div><button id="5" class="buttons nos">5</button></div>
					<div><button id="6" class="buttons nos">6</button></div>
					<div><button id="del" class="buttons sp">&#x2190;</button></div>

					<div><button id="1" class="buttons nos">1</button></div>
					<div><button id="2" class="buttons nos">2</button></div>
					<div><button id="3" class="buttons nos">3</button></div>
					<div><button id="equal" class="buttons sp">=</button></div>

					<div><button id="clear" class="buttons">C</button></div>
					<div><button id="0" class="buttons nos">0</button></div>
					<div><button id="decimal" class="buttons">.</button></div>
				</div>
			</div>
		</div>

		<!-- <script src="./script.js"></script> -->
		<script src="./practice.js"></script>
	</body>
</html>
