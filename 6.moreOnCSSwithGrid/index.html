<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.parent {
				height: 500px;
				border: 2px solid;
				display: grid;
				grid-template-rows: 20% 20% 20% 20% 20%;
				grid-template-columns: 20% 20% 20% 20% 20%;
			}
			.child {
				border: 1px dashed;
			}
			#item5 {
				grid-row: 3 / span 2;
				grid-column: 5;
			}

			#item4 {
				grid-area: 4 / 1 / 5 / 6;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">Item 1</div>
			<div class="child">Item 2</div>
			<div class="child">Item 3</div>
			<div class="child" id="item4">Item 4</div>
			<div class="child" id="item5">Item 5</div>
		</div>
	</body>
</html>
